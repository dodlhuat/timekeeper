<mat-card>
  <div class="calendar_wrapper">

    <div class="day"></div>
    <div class="day" *ngFor="let day of days" [class.today]="day.today">
      <span class="day_name">{{day.name_short}}</span><br>
      <span class="day_number">{{day.number}}</span>
    </div>

    <ng-container *ngFor="let hour of hours">
      <div class="hour">{{hour}}:00</div>
      <div class="day {{day.name_css}}" *ngFor="let day of days"></div>
    </ng-container>

    <section class="primary"></section>
    <section class="warn"></section>
  </div>
</mat-card>
