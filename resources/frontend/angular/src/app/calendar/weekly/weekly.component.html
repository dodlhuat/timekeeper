<div class="calendar-weekly">
  <mat-card class="card-height-100">
    <div class="days">
      <div class="hours"></div>
      <div *ngFor="let day of days" [class.active]="day.today" class="day-element">
        <div class="day-name">{{day.name_short}}</div>
        <div class="day-number">{{day.number}}</div>
      </div>
    </div>
    <div class="timeline">
      <div class="hours">
        <div *ngFor="let hour of fullDayTime">
          <span *ngIf="hour.minutes === 0">{{hour.time}}</span>
        </div>
      </div>
      <div *ngFor="let day of days" class="day-element">
        <div *ngFor="let hour of fullDayTime" (click)="showAddEntryModal(hour, day)"></div>
        <div class="trackings">
          <div class="entry start-8-0 length-240" *ngIf="day.number == 20"><span class="type">Homeoffice</span><span class="time">08:00 - 12:00</span></div>
        </div>
      </div>
    </div>
  </mat-card>
</div>
