<mat-card>
  <mat-card-header>
    <mat-card-title>{{'Login to Timekeeper' | translate}}</mat-card-title>
  </mat-card-header>
  <mat-card-content class="flex-container">
    <mat-form-field appearance="legacy">
      <mat-label>Username</mat-label>
      <input matInput placeholder="{{'Enter username' | translate}}">
      <mat-hint>Hint</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="legacy">
      <mat-label>{{'Password' | translate}}</mat-label>
      <input matInput placeholder="{{'Enter password' | translate}}">
      <mat-hint>Hint</mat-hint>
    </mat-form-field>

    <button mat-flat-button color="primary">{{'Login' | translate}}</button>
  </mat-card-content>
</mat-card>
